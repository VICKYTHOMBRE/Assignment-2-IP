<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Assignment 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        th{
            vertical-align: middle;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <form class="container my-5">
        <h1 class="dipslay-1 mb-5">Assignment 2</h1>
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input id="fullName" required type="text" class="form-control">
            <span id="fullNameError" class="text-danger"></span>

        </div>
        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Roll Number</label>
                <input id="rollNo" required type="number" class="form-control">
                <span id="rollNoError" class="text-danger"></span>
            </div>
            <div class="col">
                <label class="form-label">Class</label>
                <input id="class" required list="classlist" class="form-control">
                <datalist id="classlist">
                    <option value="TEIT">
                </datalist>
                <span id="classError" class="text-danger"></span>
            </div>
        </div>
        <label class="form-label">Marks Obtained</label>
        <table class="table table-dark table-striped text-center">
            <thead>
                <th>Course Code</th>
                <th>Course Title</th>
                <th>UT1<br>Min/Max<br>07/20</th>
                <th>UT2<br>Min/Max<br>07/20</th>
                <th>UT Average<br>Min/Max<br>07/20</th>
                <th>ESE<br>Min/Max<br>32/80</th>
                <th>Total<br>Max<br>100</th>
                <th>Grade</th>
            </thead>
            <tbody>
                <tr class="table-dark">
                    <td>ITC501</td>
                    <td>IP</td>
                    <td>
                        <input value="0" required type="number" id="ipUT1" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" id="ipUT2" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" readonly id="ipUTAvg" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" id="ip" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" readonly id="ipTotal" class="form-control">
                    </td>
                    <td>
                        <span id="ipGrade">F</span>
                    </td>
                </tr>
                <tr class="table-dark">
                    <td>ITC502</td>
                    <td>SE</td>
                    <td>
                        <input value="0" required type="number" id="seUT1" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" id="seUT2" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" readonly id="seUTAvg" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" id="se" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" readonly id="seTotal" class="form-control">
                    </td>
                    <td>
                        <span id="seGrade">F</span>
                    </td>
                </tr>
                <tr class="table-dark">
                    <td>ITC503</td>
                    <td>ADMT</td>
                    <td>
                        <input value="0" required type="number" id="admtUT1" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" id="admtUT2" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" readonly id="admtUTAvg" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" id="admt" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" readonly id="admtTotal" class="form-control">
                    </td>
                    <td>
                        <span id="admtGrade">F</span>
                    </td>
                </tr>
                <tr class="table-dark">
                    <td>ITC504</td>
                    <td>E-BIS</td>
                    <td>
                        <input value="0" required type="number" id="e-bizUT1" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" id="e-bizUT2" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" readonly id="e-bizUTAvg" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" id="e-biz" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" readonly id="e-bizTotal" class="form-control">
                    </td>
                    <td>
                        <span id="e-bizGrade">F</span>
                    </td>
                </tr>
                <tr class="table-dark">
                    <td>ITC505</td>
                    <td>CNS</td>
                    <td>
                        <input value="0" required type="number" id="cnsUT1" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" id="cnsUT2" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" readonly id="cnsUTAvg" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" id="cns" class="form-control">
                    </td>
                    <td>
                        <input value="0" required type="number" readonly id="cnsTotal" class="form-control">
                    </td>
                    <td>
                        <span id="cnsGrade">F</span>
                    </td>
                </tr>
                <tr class="result hide">
                    <td colspan="8">
                        <strong>Grand Total:</strong><span id="obtainedMarks">0</span>/500 <br>
                    </td>
                    <!-- <td colspan="2"><strong>Percentage:</strong> <span id="percentage">0</span>%</td> -->
                </tr>
                <tr class="result hide">
                    <td colspan="8"><strong>Grade:</strong> <span id="grade"></span></td>
                </tr>
                <tr class="result hide">
                    <td colspan="8"><strong>Percentage:</strong> <span id="percentage">0</span>%</td>
                </tr>
   
            </tbody>
        </table>
        <div class="d-grid">
            <button id="submit" class="btn btn-dark">Evaluate</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
   <script>
    </script>
</body>
</html>
